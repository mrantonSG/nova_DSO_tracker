<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nova Companion{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>

<header class="header">
    <h1>Nova Pocket</h1>
    <p class="header-subtitle">{% block header_title %}Up Now{% endblock %}</p>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<nav class="mobile-nav">
    <a href="{{ url_for('mobile_up_now') }}" id="nav-up-now">
        <span>ğŸŒŒ</span>
        Up Now
    </a>
    <a href="{{ url_for('mobile_outlook') }}" id="nav-outlook">
        <span>ğŸ—“ï¸</span>
        Outlook
    </a>
    <a href="{{ url_for('mobile_add_object') }}" id="nav-add-object">
        <span>âœ¨</span>
        Add Object
    </a>
    <a href="{{ url_for('mobile_location') }}" id="nav-location">
        <span>ğŸŒ</span>
        Location
    </a>
    {% if not current_user.is_authenticated %}
    <a href="{{ url_for('login') }}" id="nav-login">
        <span>ğŸ”‘</span>
        Log In
    </a>
    {% endif %}</nav>

<script>
    // This helper function gets the location override from browser storage
    function getLocationQueryParam() {
        const storedLocation = sessionStorage.getItem('nova_mobile_location');
        if (storedLocation) {
            return `?location=${encodeURIComponent(storedLocation)}`;
        }
        return '';
    }

    // This helper function gets *just* the location name, or null
    function getActiveLocation() {
        return sessionStorage.getItem('nova_mobile_location');
    }

    // Set the 'active' class on the correct nav item
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname;
        if (path.includes('/m/location')) {
            document.getElementById('nav-location').classList.add('active');
        } else if (path.includes('/m/outlook')) {
            document.getElementById('nav-outlook').classList.add('active');
        } else if (path.includes('/m/add_object')) {
            document.getElementById('nav-add-object').classList.add('active');
        } else {
            // Default to 'Up Now'
            document.getElementById('nav-up-now').classList.add('active');
        }
    });
</script>

{% block scripts %}{% endblock %}

</body>
</html>

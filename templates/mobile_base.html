<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Nova Companion{% endblock %}</title>
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='nova-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="/static/css/mobile.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/trix@2.0.0/dist/trix.css">
    <script type="text/javascript" src="https://unpkg.com/trix@2.0.0/dist/trix.umd.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>

<header class="header">
    <a href="{{ url_for('core.index') }}" class="header-link">Main Site</a>
    <h1>Nova Pocket</h1>
    <p class="header-subtitle">{% block header_title %}Up Now{% endblock %}</p>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<nav class="mobile-nav">
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('mobile.mobile_up_now') }}" id="nav-up-now">
            <span>üåå</span>
            Up Now
        </a>
        <a href="{{ url_for('mobile.mobile_outlook') }}" id="nav-outlook">
            <span>üóìÔ∏è</span>
            Outlook
        </a>
        <a href="{{ url_for('mobile.mobile_add_object') }}" id="nav-add-object">
            <span>‚ú®</span>
            Add Object
        </a>
        <a href="{{ url_for('mobile.mobile_location') }}" id="nav-location">
            <span>üåç</span>
            Location
        </a>
    {% else %}
        <a href="{{ url_for('core.login', next=request.path) }}" id="nav-login">
            <span>üîë</span>
            Log In
        </a>
    {% endif %}
</nav>

<script>
    // This helper function gets the location override from browser storage
    function getLocationQueryParam() {
        const storedLocation = sessionStorage.getItem('nova_mobile_location');
        if (storedLocation) {
            return `?location=${encodeURIComponent(storedLocation)}`;
        }
        return '';
    }

    // This helper function gets *just* the location name, or null
    function getActiveLocation() {
        return sessionStorage.getItem('nova_mobile_location');
    }

    // Set the 'active' class on the correct nav item
    document.addEventListener('DOMContentLoaded', () => {
        const path = window.location.pathname;
        const params = new URLSearchParams(window.location.search);

        if (path.includes('/m/location')) {
            document.getElementById('nav-location').classList.add('active');
        } else if (path.includes('/m/outlook')) {
            document.getElementById('nav-outlook').classList.add('active');
        } else if (path.includes('/m/up_now')) {
            document.getElementById('nav-up-now').classList.add('active');
        } else if (path.includes('/m/mosaic/')) {
            // Highlight based on the source parameter
            if (params.get('from') === 'outlook') {
                document.getElementById('nav-outlook').classList.add('active');
            } else {
                document.getElementById('nav-up-now').classList.add('active');
            }
        } else if (path.includes('/m/edit_notes/')) {
            // Edit notes is accessed from Up Now
            document.getElementById('nav-up-now').classList.add('active');
        } else {
            // Default to 'Add Object' only for /m or /m/add_object
            const btn = document.getElementById('nav-add-object');
            if (btn) btn.classList.add('active');
        }
    });
</script>

{% block scripts %}{% endblock %}

</body>
</html>

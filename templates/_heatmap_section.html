<link rel="stylesheet" href="{{ url_for('static', filename='css/heatmap_section.css') }}">

<div id="heatmap-tab-content" style="display:none;">
    <div id="heatmap-loading">
        <div style="margin-bottom: 10px; font-size: 1.1em;">Generating Heatmap...</div>

        <div style="width: 100%; height: 10px; background: #eee; border-radius: 5px; overflow: hidden; margin: 0 auto;">
            <div id="heatmap-progress-bar" style="width: 0%; height: 100%; background: #6795a4; transition: width 0.3s ease;"></div>
        </div>

        <small id="heatmap-loading-text" style="color:#666; font-weight:normal; display:block; margin-top: 8px;">
            Initializing...
        </small>
    </div>

    <div id="heatmap-wrapper">
        <div id="heatmap-controls">
            <span id="heatmap-legend-text">* Vertical light bands = Full Moon (Washed out). Darker Green = Best Quality. Click object names to view details.</span>
        </div>
        <div id="yearly-heatmap-plot"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/heatmap_section.js') }}" defer></script>
